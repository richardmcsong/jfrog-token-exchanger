# Auto-create PR for claude/* branches
#
# REQUIRED: Enable "Allow GitHub Actions to create and approve pull requests"
# Settings → Actions → General → Workflow permissions
#
# NOTE: Uses Claude GitHub App token to create PRs so that pull_request events
# trigger other workflows (CI, code review). PRs created with GITHUB_TOKEN
# by github-actions[bot] don't trigger other workflows.
#
# REQUIRED SECRETS: CLAUDE_APP_ID and CLAUDE_APP_PRIVATE_KEY
#
name: Auto Create PR

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-pr:
    name: Create Pull Request
    uses: richardmsong/shared-workflows/.github/workflows/auto-pr.yml@main
    secrets: inherit
