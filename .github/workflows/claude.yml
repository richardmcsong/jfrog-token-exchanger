name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for pushing commits
      pull-requests: write # Required for updating PRs
      issues: write        # Required for commenting on issues
      id-token: write      # Required for OAuth token exchange
      actions: read        # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Use PAT for checkout to enable pushing to .github/workflows/
          # If WORKFLOW_PAT is not set, falls back to GITHUB_TOKEN (won't be able to modify workflows)
          token: ${{ secrets.WORKFLOW_PAT || github.token }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Enable Claude to run build/test commands and git operations
          # This allows commands like 'go mod tidy', 'make test', 'git commit', etc.
          # See: https://docs.anthropic.com/en/docs/claude-code/cli-reference
          claude_args: |
            --allowedTools "Bash(go:*),Bash(make:*),Bash(git:*),Bash(npm:*),Bash(cargo:*),mcp__codesign__sign_file"

