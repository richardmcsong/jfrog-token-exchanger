name: Release

on:
  # Trigger when release is created via GitHub UI
  release:
    types: [published]

  # Manual trigger for dry-run testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test (e.g., 1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run - show what would happen without making changes'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  release:
    name: Release
    uses: richardmsong/shared-workflows/.github/workflows/tag-release.yml@main
    with:
      version: ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
      dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || false }}
      image-name: 'ghcr.io/richardmsong/jfrog-token-exchanger'
      kustomization-path: 'config/manager'
      update-kustomization: true
      create-major-branch: true
      create-minor-branch: true
    secrets:
      CLAUDE_APP_ID: ${{ secrets.CLAUDE_APP_ID }}
      CLAUDE_APP_PRIVATE_KEY: ${{ secrets.CLAUDE_APP_PRIVATE_KEY }}
